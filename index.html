<!DOCTYPE html>

<head>
    <title> Rating system</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <h1> Rating system</h1>
    <p> Klik op een ster om een rating te geven</p>
    <p>
        <span data-role="1" class="geen"><span id="s1"></span></span>
        <span data-role="2" class="geen"><span id="s2"></span></span>
        <span data-role="3" class="geen"><span id="s3"></span></span>
        <span data-role="4" class="geen"><span id="s4"></span></span>
        <span data-role="5" class="geen"><span id="s5"></span></span>
    </p>
    <p>Er is <span id="many"></span> keer geklikt.
        <br> De waardering is:<span id="rating"></span></p>
    <p>Deze sterretjes zijn gebruikt:
        <img alt="grijs" src="sterren/wandlamp-ster-klein-licht-grijs.jpg">
        <img alt="geel" src="sterren/star_full_256.png">
        <img alt="Hover" src="sterren/hoverster.jpg">
    </p>

</div>
